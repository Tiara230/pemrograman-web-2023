<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <h2>Formulir Pendaftaran</h2>
    <form>
      <div class="form-group row">
        <label for="masukan nama lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
        <div class="col-8">
          <input id="masukan nama lengkap" name="masukan nama lengkap" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan NIK" class="col-4 col-form-label">NIK</label> 
        <div class="col-8">
          <input id="Masukkan NIK" name="Masukkan NIK" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="masukkan TEmpat Tanggal Lahir" class="col-4 col-form-label">Tempat Tanggal Lahir</label> 
        <div class="col-8">
          <input id="masukkan TEmpat Tanggal Lahir" name="masukkan TEmpat Tanggal Lahir" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan Agama" class="col-4 col-form-label">Agama</label> 
        <div class="col-8">
          <input id="Masukkan Agama" name="Masukkan Agama" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="Maukkan alamat lengkap" class="col-4 col-form-label">Alamat</label> 
        <div class="col-8">
          <input id="Maukkan alamat lengkap" name="Maukkan alamat lengkap" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis Kelamin</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pilih jenis kelamin" id="pilih jenis kelamin_0" type="radio" class="custom-control-input" value="laki-laki" required="required"> 
            <label for="pilih jenis kelamin_0" class="custom-control-label">laki-laki</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pilih jenis kelamin" id="pilih jenis kelamin_1" type="radio" class="custom-control-input" value="Perempuan" required="required"> 
            <label for="pilih jenis kelamin_1" class="custom-control-label">Perempuan</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan Nama Ayah" class="col-4 col-form-label">Nama Ayah</label> 
        <div class="col-8">
          <input id="Masukkan Nama Ayah" name="Masukkan Nama Ayah" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan Tempat tanggal lahir" class="col-4 col-form-label">Tempat Tanggal lahir</label> 
        <div class="col-8">
          <input id="Masukkan Tempat tanggal lahir" name="Masukkan Tempat tanggal lahir" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Pekerjaan</label> 
        <div class="col-8">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_0" type="checkbox" class="custom-control-input" value="Buruh"> 
            <label for="Pilih Pekerjaan_0" class="custom-control-label">Buruh</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_1" type="checkbox" class="custom-control-input" value="PNS"> 
            <label for="Pilih Pekerjaan_1" class="custom-control-label">PNS</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_2" type="checkbox" class="custom-control-input" value="Wiraswasta"> 
            <label for="Pilih Pekerjaan_2" class="custom-control-label">Wiraswasta</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_3" type="checkbox" class="custom-control-input" value="Polisi"> 
            <label for="Pilih Pekerjaan_3" class="custom-control-label">Polisi</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_4" type="checkbox" class="custom-control-input" value="TNI"> 
            <label for="Pilih Pekerjaan_4" class="custom-control-label">TNI</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_5" type="checkbox" class="custom-control-input" value="Dokter"> 
            <label for="Pilih Pekerjaan_5" class="custom-control-label">Dokter</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_6" type="checkbox" class="custom-control-input" value="Guru"> 
            <label for="Pilih Pekerjaan_6" class="custom-control-label">Guru</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_7" type="checkbox" class="custom-control-input" value="Mengurus Rumah Tangga"> 
            <label for="Pilih Pekerjaan_7" class="custom-control-label">Mengurus Rumah Tangga</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_8" type="checkbox" class="custom-control-input" value="Lainnya"> 
            <label for="Pilih Pekerjaan_8" class="custom-control-label">Lainnya</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan Nama Ibu" class="col-4 col-form-label">Nama Ibu</label> 
        <div class="col-8">
          <input id="Masukkan Nama Ibu" name="Masukkan Nama Ibu" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan Tempat " class="col-4 col-form-label">Tempat Tanggal Lahir</label> 
        <div class="col-8">
          <input id="Masukkan Tempat " name="Masukkan Tempat " type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Pekerjaan</label> 
        <div class="col-8">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_0" type="checkbox" class="custom-control-input" value="Buruh"> 
            <label for="Pilih Pekerjaan_0" class="custom-control-label">Buruh</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_1" type="checkbox" class="custom-control-input" value="PNS"> 
            <label for="Pilih Pekerjaan_1" class="custom-control-label">PNS</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_2" type="checkbox" class="custom-control-input" value="Wiraswasta"> 
            <label for="Pilih Pekerjaan_2" class="custom-control-label">Wiraswasta</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_3" type="checkbox" class="custom-control-input" value="Polisi"> 
            <label for="Pilih Pekerjaan_3" class="custom-control-label">Polisi</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_4" type="checkbox" class="custom-control-input" value="TNI"> 
            <label for="Pilih Pekerjaan_4" class="custom-control-label">TNI</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_5" type="checkbox" class="custom-control-input" value="Dokter"> 
            <label for="Pilih Pekerjaan_5" class="custom-control-label">Dokter</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_6" type="checkbox" class="custom-control-input" value="Guru"> 
            <label for="Pilih Pekerjaan_6" class="custom-control-label">Guru</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_7" type="checkbox" class="custom-control-input" value="Mengurus Rumah Tangga"> 
            <label for="Pilih Pekerjaan_7" class="custom-control-label">Mengurus Rumah Tangga</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="Pilih Pekerjaan" id="Pilih Pekerjaan_8" type="checkbox" class="custom-control-input" value="Lainnya"> 
            <label for="Pilih Pekerjaan_8" class="custom-control-label">Lainnya</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Masukkan Alamat Lengkap" class="col-4 col-form-label">Alamat Lengkap</label> 
        <div class="col-8">
          <input id="Masukkan Alamat Lengkap" name="Masukkan Alamat Lengkap" type="text" class="form-control" required="required">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    
  </div>
</form>

</body>
</html>
