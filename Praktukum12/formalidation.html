<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            background-color: aliceblue;
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        label {
            display:block;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 12px;
            box-sizing: border-box;
            width:200px;
            padding: 8px;

        }
        input[type="submit"]{
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .eror {
            color: red;
            font-size: 14px;
            margin-top: -12px;
            margin-bottom: 12px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        } 
        #output {
            margin-top: 20px;
        }  
        

    
    </style>
</head>
<body>
    <form id="bookingForm" onsubmit="return validateForm()">
        <label for="namaPelanggan">Nama Pelanggan:</label>
        <input type="text" id="namaPelanggan" name="namaPelanggan" maxlength="30" required>
        <span id="namaPelangganError" class="error"></span>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
    
        <label for="jamKeberangkatan">Jam Keberangkatan:</label>
        <input type="text" id="jamKeberangkatan" name="jamKeberangkatan" placeholder="Format: 00.00 - 23.59" required>
        <span id="jamKeberangkatanError" class="error"></span>
    
        <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuanKeberangkatan" name="tujuanKeberangkatan" required>
        <span id="tujuanKeberangkatanError" class="error"></span>
    
        <label for="jumlahTiket">Jumlah Tiket:</label>
        <input type="number" id="jumlahTiket" name="jumlahTiket" min="1" max="10" required>
        <span id="jumlahTiketError" class="error"></span>
    
        <input type="submit" value="Submit">
      </form>
    
      <!-- Output area -->
      <div id="output"></div>
    
      <script>
      function validateForm() {
        const namaPelanggan = document.getElementById('namaPelanggan').value;
        const email = document.getElementById('email').value;
        const jamKeberangkatan = document.getElementById('jamKeberangkatan').value;
        const tujuanKeberangkatan = document.getElementById('tujuanKeberangkatan').value;
        const jumlahTiket = document.getElementById('jumlahTiket').value;
    
        document.getElementById('namaPelangganError').innerHTML = "";
        document.getElementById('emailError').innerHTML = "";
        document.getElementById('jamKeberangkatanError').innerHTML = "";
        document.getElementById('tujuanKeberangkatanError').innerHTML = "";
        document.getElementById('jumlahTiketError').innerHTML = "";
    
        // menampilkan hasil jika valid
        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = "<h2>Hasil:</h2>" +
          "<p>Nama Pelanggan: " + namaPelanggan + "</p>" +
          "<p>Email: " + email + "</p>" +
          "<p>Jam Keberangkatan: " + jamKeberangkatan + "</p>" +
          "<p>Tujuan Keberangkatan: " + tujuanKeberangkatan + "</p>" +
          "<p>Jumlah Tiket: " + jumlahTiket + "</p>";
    
        return false;
      }
    </script>
</body>
</html>
