<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>

    <label for="masukkan bilangan1"></label>
    <input type="number" id="bilangan1" onchange="Jumlah()">
    <br>
    <b>+</b>
    <br>

    <label for="masukkan bilangan2"></label>
    <input type="number" id="bilangan2" onchange="Jumlah()">
    <br>
    <b>=</b>
    <br>

    <label for="hasil"></label>
    <input type="text" id="hasil" readonly>
    <button onclick="hitung">hitung</button>

    <script>
        function Jumlah() {
            let bilangan1 = parseFloat(document.getElementById('bilangan1').value) || 0;
            let bilangan2 = parseFloat(document.getElementById('bilangan2').value) || 0;
            let hasil = bilangan1 + bilangan2;
            document.getElementById('hasil').value = hasil;
        }
    </script>

</body>
</html>
   
</body>
</html>
