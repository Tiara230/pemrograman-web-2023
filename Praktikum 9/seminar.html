<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form Regist Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <form>
      <div class="form-group row">
        <label for="nama_lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
        <div class="col-8">
          <input id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="tempat_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
        <div class="col-8">
          <input id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan Tempat Lahir" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="tanggal_lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
        <div class="col-8">
          <input id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan Tanggal Lahir" type="date" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis Kelamin</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="jenis_kelamin" id="jenis_kelamin_0" type="radio" class="custom-control-input" value="Pria" required="required"> 
            <label for="jenis_kelamin_0" class="custom-control-label">Pria</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="jenis_kelamin" id="jenis_kelamin_1" type="radio" class="custom-control-input" value="Wanita" required="required"> 
            <label for="jenis_kelamin_1" class="custom-control-label">Wanita</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <input id="email" name="email" type="email" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Status</label> 
        <div class="col-8">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="status" id="status_0" type="checkbox" class="custom-control-input" value="Mahasiswa" required="required"> 
            <label for="status_0" class="custom-control-label">Mahasiswa</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="status" id="status_1" type="checkbox" class="custom-control-input" value="Karyawan" required="required"> 
            <label for="status_1" class="custom-control-label">Karyawan</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="status" id="status_2" type="checkbox" class="custom-control-input" value="Pelajar" required="required"> 
            <label for="status_2" class="custom-control-label">Pelajar</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="status" id="status_3" type="checkbox" required="required" class="custom-control-input" value="Dosen"> 
            <label for="status_3" class="custom-control-label">Dosen</label>
          </div>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
     
</body>
</html>
